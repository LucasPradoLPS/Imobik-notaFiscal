; Minimal application.ini for development to satisfy init.php
[general]
; timezone used by the app (change if needed)
timezone = "UTC"
; language code
language = "pt_BR"
; application name
application = "ImobiK"
; enable debug to improve error visibility in development
debug = "1"
; development REST key for local API access
rest_key = "dev_rest_key"
; leave main_database empty for development to avoid DB initialization here
main_database = ""
; theme used by templates
theme = "theme-builder"

[permission]
; classes that are public (no login required)
public_classes[] = "LoginForm"
; liberar CRM view e proxy (atenção: dados CRM ficarão acessíveis se não houver outro controle)
public_classes[] = "CrmView"
public_classes[] = "EspoCrmProxy"
