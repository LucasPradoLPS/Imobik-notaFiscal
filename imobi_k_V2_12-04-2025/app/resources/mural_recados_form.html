<!--[main]-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mural de Recados</title>
</head>
<body>

	<div class="container mt-5">
		<h1 class="text-center">Mural de Recados</h1>

		<!-- Formulário para adicionar um novo recado -->
		<form class="mt-4" name='form_mural' id='form_mural'>

    <div class="row">
        <div class="col-md-9">
			<div class="form-group">
				<label for="titulo">Título*:</label>
				<input type="titulo" class="form-control" id="titulo" name="titulo" placeholder="Digite um Título...">
			</div>
        </div>
        <div class="col-md-3">
    			<div class="form-group">
    				<label for="dtpublicacao">Data para a publicação:</label>
    				{$dtpublicacao}
    			</div>
        </div>
    </div>		    
			<div class="form-group">
				<label for="recado">Recado:</label>
				{$recado}
			</div>
			<button 
			    onclick="Adianti.waitMessage = 'Carregando';__adianti_post_data('form_mural', 'class=MuralRecadosForm&method=onSave&static=1');return false;"
			    class="btn btn-primary">
			    Adicionar Recado</button>
		</form>

		<hr>

	<!-- Lista de recados -->
	
	<!-- titulo -->
    <div class="container">
      <h1 class="display-3">{$dtitulo} </h1>
      <p><small class="text-muted">por: {$dby}</small>
      {$dexcluir}
      </p>
      <p>{$dpost}</p>
      <p>{$dbutton}</p>
      
    </div>

    <!-- Example row of columns -->
    <div class="row">
    <!--[mural]-->      
      <div class="col-md-4">
        <h2>{$titulo}</h2>
        <p><small class="text-muted">por: {$by}</small>
        {$excluir}
        </p>
        <p>{$post}</p>
        <p>{$button}</p>
        
      </div>
    <!--[/mural]-->      
    </div>

</body>
</html>


<!--[/main]-->
