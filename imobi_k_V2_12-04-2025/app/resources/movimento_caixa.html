<!--[main]-->

<style>
    @page {
        size: A4;
    }

    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }

    h1 {
        text-align: center;
    }

    .party {
        margin-bottom: 10px;
        font-size: 12px;
    }

    .signature {
        margin-top: 50px;
    }

    .acordo {
        margin-top: 30px;
        font-size: 10px;
        text-align: justify;
    }


</style>


<table style="width: 100%;">
	<tbody>
		<tr>
			<td style="text-align: center; background-color: #ecf0f1; color: #696969;">
				<font size="6"><strong>Movimento Diário - Caixa</font><br/>
				<!--
				<font size="5"><strong>Período: de {$periodo_inicial} à {$periodo_final}</strong></font>
				-->
			</td>
		</tr>
	</tbody>
</table>

<div class="acordo">

<table style="width: 100%;">
	<tbody>
		<tr style="background-color: #696969; color: #ffffff;">
			<td style="text-align: center; width: 7%;"><strong>Data</strong></td>
			<td style="text-align: center; width: 15%;"><strong>Conta</strong></td>
			<td style="text-align: center; width: 48%;"><strong>Histórico</strong></td>
			<td style="text-align: center; width: 15%;"><strong>Entradas</strong></td>
			<td style="text-align: center; width: 15%;"><strong>Saídas</strong></td>
		</tr>
		<!--[movimentos]-->		
		<tr style="background-color: {$color};"> <!--ffffff-->
			<td style="text-align: center;">{$dtcaixa}</td>
			<td>{$caixaespecie}</td>
			<td>{$historico}</td>
			<td style="text-align: right;">{$entrada}</td>
			<td style="text-align: right;">{$saida}</td>
		</tr>
		<!--[/movimentos]-->
		<tr style="background-color: #808080; color: #ffffff; text-align: right;">
			<td colspan="3"><font size="4"><strong>Subtotal</strong></font></td>
			<td ><font size="4">{$entradatot}</font></td>
			<td><font size="4">{$saidatot}</font></td>
		</tr>
		<tr style="background-color: #808080; color: #ffffff; text-align: right;">
			<td colspan="3"><font size="5"><strong>Total</strong></font></td>
			<td colspan="2"><font size="5">{$total}</font></td>		
		</tr>
	</tbody>
	</table>
	
</div>
